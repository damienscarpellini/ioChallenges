<html lang="en-GB">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>HTML and CSS Logo</title>
	</head>
	
	<body>
<!--container -->
		<div class="container">
			<div class="html-container">
				<div class="logo-title">
					<h1>HTML</h1>
				</div>
				<div class="html-logo-container">
					<div class="logo-container-left">
						<div class="html-left-side-layer-0">
							<div class="html-left-side-layer-2">
								<div class="html-left-side-top-layer-3"></div>
								<div class="html-left-side-top-layer-4">
									<div class="html-left-side-top-layer-5"></div>
								</div>	
							</div>
						</div>
						<div class="html-left-side-bot-layer-0">
							<div class="html-left-side-bot-layer-2">
								<div class="html-left-side-bot-layer-3"></div>
							</div>
						</div>
					</div>
					<div class="logo-container-right">
						<div class="html-right-side-layer-0">
							<div class="html-right-side-layer-1">
								<div class="html-right-side-layer-2">
									<div class="html-right-side-top-layer-3">
										<div class="html-right-side-top-layer-4"></div>
										<div class="html-right-side-top-layer-5"></div>
									</div>
									
								</div>
							</div>
						</div>
						<div class="html-right-side-bot-layer-0">
							<div class="html-right-side-bot-layer-1">
								<div class="html-right-side-bot-layer-2">
									<div class="html-right-side-bot-layer-3"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="css-container">
				<div class="logo-title">	
					<h1><span class="css-c">C</span><span class="title-mirrored">ZZ</span></h1>
				</div>
				<div class="css-logo-container">
					<div class="logo-container-left">
						<div class="css-left-side-layer-0">
							<div class="css-left-side-layer-2">
								<div class="css-left-side-top-layer-3">
									<div class="css-left-side-top-layer-5"></div>
								</div>
								<div class="css-left-side-top-layer-4"></div>
								
							</div>
						</div>
						<div class="css-left-side-bot-layer-0">
							<div class="css-left-side-bot-layer-2">
								<div class="css-left-side-bot-layer-3"></div>
							</div>
						</div>
					</div>
					<div class="logo-container-right">
						<div class="css-right-side-layer-0">
							<div class="css-right-side-layer-1">
								<div class="css-right-side-layer-2">
									<div class="css-right-side-top-layer-3"></div>
								</div>
							</div>
						</div>
						<div class="css-right-side-bot-layer-0">
							<div class="css-right-side-bot-layer-1">
								<div class="css-right-side-bot-layer-2">
									<div class="css-right-side-bot-layer-3"></div>
									<div class="css-right-side-top-layer-4"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
